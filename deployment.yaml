apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 912119905922.dkr.ecr.us-east-1.amazonaws.com/proyecto-frontend:v1.0.2
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: API_BASE
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: api_base
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:  # ‚Üê AGREGAR ESTO
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"