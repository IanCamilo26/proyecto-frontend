apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: proyecto-final
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: <ECR_FRONTEND_IMAGE>
          ports:
            - containerPort: 80
          env:
            - name: API_BASE
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: api_base
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"