<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro de Usuarios</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <script src="/config.js"></script>
</head>
<body>
  <header>
    <h1>Registro de Usuarios</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2>Crear usuario</h2>
      <form id="userForm" novalidate>
        <div class="row">
          <label for="name">Nombre</label>
          <input id="name" name="name" type="text" required minlength="2" />
        </div>
        <div class="row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div class="row">
          <label for="phone">Teléfono</label>
          <input id="phone" name="phone" type="text" />
        </div>

        <div class="actions">
          <button id="submitBtn" type="submit">Crear usuario</button>
          <span id="formStatus" class="muted"></span>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Usuarios registrados</h2>
      <div id="listStatus" class="muted">Cargando...</div>
      <ul id="usersList" class="list"></ul>
    </section>

    <section id="alerts"></section>
  </main>

  <footer>
    <small>Proyecto Final — Administración de Infraestructuras</small>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
